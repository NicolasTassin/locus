version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: locus-postgres
    environment:
      POSTGRES_DB: locus_dev
      POSTGRES_USER: locus
      POSTGRES_PASSWORD: locus123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U locus -d locus_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
